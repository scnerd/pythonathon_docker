version: "3"
services:
  pythonathon:
#    image: pythonathon:latest
    build: pythonathon_v3
    environment:
      DEBUGMODE: 1
      PASSWORD_FILE: /secrets/db_password
      JUPYTERHUB_HOST: jupyterhub
      JUPYTERHUB_PORT: 8000
      JUPYTERHUB_PATH: /notebook/
      OAUTH_CALLBACK_URL: http://localhost:8000/notebook/hub/oauth_callback
      OAUTH_CLIENT_ID_PATH: /oauth/oauth_client_id
      OAUTH_CLIENT_SECRET_PATH: /oauth/oauth_client_secret
    volumes:
      - "./secrets:/secrets:ro"
      - "./oauth:/oauth:rw"
    depends_on:
      - db
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        window: 5s
    networks:
      - ctfnet

  frontend:
    build: pythonathon_angular2
    environment:
      BACKEND: pythonathon

  db:
    build: db
    environment:
      POSTGRES_PASSWORD_FILE: /secrets/db_password
      PGDATA: /persistent/postgres/data
      NETWORK_ACCESS: internal
    volumes:
      - "./secrets:/secrets:ro"
      - "db_data:/var/lib/postgresql/data"
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        window: 5s
    networks:
      - ctfnet
    healthcheck:
      test: ["CMD", "psql", "-h", "localhost", "-p", "5432"]

  jupyterhub:
#    image: jupyterhub/jupyterhub
    build: jupyterhub
    networks:
      - ctfnet
    environment:
      OAUTH2_USERDATA_URL: http://pythonathon:8000/o/whoami
      OAUTH2_TOKEN_URL: http://pythonathon:8000/o/token/
      OAUTH2_AUTHORIZE_URL: http://localhost:8000/o/authorize/
      OAUTH_CALLBACK_URL: http://localhost:8000/notebook/hub/oauth_callback
      OAUTH_CLIENT_ID_PATH: /oauth/oauth_client_id
      OAUTH_CLIENT_SECRET_PATH: /oauth/oauth_client_secret
      POSTGRES_HOST: db
      POSTGRES_DB: jupyterhub
      POSTGRES_PASSWORD_FILE: /secrets/db_password
      ADMINS: admin
      JUPYTERHUB_PATH: /notebook/
      DOCKER_NOTEBOOK_IMAGE: pythonathon_jupyternotebook
      DOCKER_NETWORK_NAME: ctfnet
    volumes:
      - "./secrets:/secrets:ro"
      - "./oauth:/oauth:rw"
      - "/var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      - db
    privileged: true

  proxy:
    build: proxy
    networks:
      - webnet
      - ctfnet
    ports:
      - 0.0.0.0:8000:8000
    environment:
      VIRTUAL_HOST: pythonathon.davidmaxson.name
      LETSENCRYPT_HOST: pythonathon.davidmaxson.name
      LETSENCRYPT_EMAIL: scnerd@gmail.com
      MAIN_HOST: pythonathon
      MAIN_PORT: 3031
      HUB_HOST: jupyterhub
      HUB_PORT: 8000
      HUB_PATH: /notebook/
      SPA_PATH: /angular/
      SPA_HOST: frontend
      SPA_PORT: 4200
    depends_on:
      - pythonathon
      - jupyterhub

#  # Use this to build a custom image to launch
#  jupyternotebook:
#    build: jupyternotebook
#    image: pythonathon_jupyternotebook
#    command: ["echo", "Just need this to build, it doesn't need to run"]


networks:
  ctfnet:
    external:
      name: ctfnet
  webnet:
    external:
      name: webnet

volumes:
  db_data:


